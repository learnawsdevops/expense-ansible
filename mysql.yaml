- name: mysql
  hosts: mysql
  become: yes
  tasks:
  - name: install mysql
    yum:
      name: mysql-server
      state: present
  - name: Start and Enable MySQL
    service:
      name: mysqld
      state: started
      enabled: yes
  - name: Set MySQL root password
    ansible.builtin.command: mysql_secure_installation --set-root-pass admin123